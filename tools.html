<!DOCTYPE html>
<html lang="en">
<head>

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            background-color: #333;

            text-align: center;

        .download-item img {

            height: auto;

        }

            background-color: #ff69b4; /* Pink background */
            color: #fff;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .download-button:hover {
