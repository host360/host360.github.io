<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekaniks System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --accent-color: #16213e;
            --secondary-accent: #0f3460;
            --highlight-color: #e94560;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-color), var(--accent-color));
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 300px;
            transition: all 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: var(--highlight-color);
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--highlight-color);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            background: var(--highlight-color);
            color: var(--text-color);
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--secondary-accent);
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            font-size: 0.9em;
            text-align: center;
            transition: all 0.3s ease;
        }

        .error-message {
            color: #ff6b6b;
        }

        .success-message {
            color: #51cf66;
        }

        .toggle-form {
            margin-top: 20px;
            color: var(--highlight-color);
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .toggle-form:hover {
            color: var(--secondary-accent);
        }

        #loginPanel {
            display: none;
        }

        #dataIO {
            margin-top: 20px;
        }

        #exportedData {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: vertical;
        }

        .loader {
            border: 4px solid var(--text-color);
            border-top: 4px solid var(--highlight-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginBox" class="box">
            <h2 id="formTitle">MEKANIKS LOGIN</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitButton">LOGIN</button>
            </form>
            <p id="message" class="message"></p>
            <div class="loader" id="loader"></div>
            <p class="toggle-form" id="toggleForm">Don't have an account? Register</p>
            <div id="dataIO">
                <button id="exportButton">Export Data</button>
                <button id="importButton">Import Data</button>
                <textarea id="exportedData" readonly></textarea>
            </div>
        </div>
        <div id="loginPanel" class="box">
            <h2>Welcome to Mekaniks Panel</h2>
            <p id="welcomeMessage"></p>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'host360';
        const REPO_NAME = 'website';
        const FILE_PATH = 'users.json';
        const GITHUB_TOKEN = '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';

        const loginBox = document.getElementById('loginBox');
        const loginPanel = document.getElementById('loginPanel');
        const authForm = document.getElementById('authForm');
        const message = document.getElementById('message');
        const toggleForm = document.getElementById('toggleForm');
        const formTitle = document.getElementById('formTitle');
        const submitButton = document.getElementById('submitButton');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const logoutButton = document.getElementById('logoutButton');
        const exportButton = document.getElementById('exportButton');
        const importButton = document.getElementById('importButton');
        const exportedData = document.getElementById('exportedData');
        const loader = document.getElementById('loader');
        let isLoginForm = true;

        const encryptionKey = "wa~>;=uJ[:xvk4Xsj@SV6TFbN*eyWm2q#Pp&G?D!g$ZR}U";

        function encrypt(text) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ encryptionKey.charCodeAt(i % encryptionKey.length));
            }
            return btoa(result);
        }

        function decrypt(text) {
            text = atob(text);
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ encryptionKey.charCodeAt(i % encryptionKey.length));
            }
            return result;
        }

        async function getFileContent() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });

                if (response.status === 404) {
                    await createFile();
                    return {};
                }

                const data = await response.json();
                const content = atob(data.content);
                return content ? JSON.parse(decrypt(content)) : {};
            } catch (error) {
                console.error('Error getting file content:', error);
                throw error;
            }
        }

        async function createFile() {
            const content = btoa(encrypt(JSON.stringify({})));
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Create users.json',
                    content: content
                })
            });

            if (!response.ok) {
                throw new Error('Failed to create file');
            }
        }

        async function updateFileContent(users) {
            const content = btoa(encrypt(JSON.stringify(users)));
            let currentFile;

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`
                    }
                });
                currentFile = await response.json();
            } catch (error) {
                await createFile();
                return true;
            }

            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Update users',
                    content: content,
                    sha: currentFile.sha
                })
            });
            return response.ok;
        }

        async function getUsers() {
            try {
                return await getFileContent();
            } catch (error) {
                console.error('Error getting users:', error);
                showMessage('Error retrieving user data. Please try again.', 'error');
                return {};
            }
        }

        async function saveUsers(users) {
            try {
                await updateFileContent(users);
                console.log("Data saved to GitHub");
            } catch (error) {
                console.error('Error saving users:', error);
                showMessage('Error saving user data. Please try again.', 'error');
            }
        }

        function checkLogin() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                loginBox.style.display = 'none';
                loginPanel.style.display = 'block';
                welcomeMessage.textContent = `Logged in as: ${loggedInUser}`;
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}-message`;
            setTimeout(() => {
                message.textContent = '';
                message.className = 'message';
            }, 3000);
        }

        function showLoader() {
            loader.style.display = 'block';
            submitButton.disabled = true;
        }

        function hideLoader() {
            loader.style.display = 'none';
            submitButton.disabled = false;
        }

        toggleForm.addEventListener('click', function() {
            isLoginForm = !isLoginForm;
            if (isLoginForm) {
                formTitle.textContent = 'MEKANIKS LOGIN';
                submitButton.textContent = 'LOGIN';
                toggleForm.textContent = "Don't have an account? Register";
            } else {
                formTitle.textContent = 'MEKANIKS REGISTER';
                submitButton.textContent = 'REGISTER';
                toggleForm.textContent = "Already have an account? Login";
            }
            message.textContent = '';
        });

        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            showLoader();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                let users = await getUsers();

                if (isLoginForm) {
                    // Login
                    if (users[username] && decrypt(users[username]) === password) {
                        localStorage.setItem('loggedInUser', username);
                        showMessage('Login successful!', 'success');
                        setTimeout(checkLogin, 1500);
                    } else {
                        showMessage('Invalid username or password!', 'error');
                    }
                } else {
                    // Register
                    if (users[username]) {
                        showMessage('Username already exists!', 'error');
                    } else {
                        users[username] = encrypt(password);
                        await saveUsers(users);
                        showMessage('Registration successful! You can now login.', 'success');
                        // Switch back to login form
                        isLoginForm = true;
                        formTitle.textContent = 'MEKANIKS LOGIN';
                        submitButton.textContent = 'LOGIN';
                        toggleForm.textContent = "Don't have an account? Register";
                    }
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            } finally {
                hideLoader();
            }
        });

        logoutButton.addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            loginBox.style.display = 'block';
            loginPanel.style.display = 'none';
        });

        exportButton.addEventListener('click', async function() {
            showLoader();
            try {
                const users = await getUsers();
                exportedData.value = encrypt(JSON.stringify(users));
                showMessage('Data exported successfully!', 'success');
            } catch (error) {
                console.error('Export error:', error);
                showMessage('Error exporting data. Please try again.', 'error');
            } finally {
                hideLoader();
            }
        });

        importButton.addEventListener('click', async function() {
            const data = prompt("Paste the exported data here:");
            if (data) {
                showLoader();
                try {
                    const users = JSON.parse(decrypt(data));
                    await saveUsers(users);
                    exportedData.value = data;
                    showMessage('Data imported successfully!', 'success');
                } catch (error) {
                    console.error('Import error:', error);
                    showMessage('Error importing data. Please check the format.', 'error');
                } finally {
                    hideLoader();
                }
            }
        });

        window.onload = async function() {
            checkLogin();
            showLoader();
            try {
                const users = await getUsers();
                exportedData.value = encrypt(JSON.stringify(users));
            } catch (error) {
                console.error('Initialization error:', error);
                showMessage('Error initializing. Please refresh the page.', 'error');
            } finally {
                hideLoader();
            }
        };
    </script>
</body>
</html>
