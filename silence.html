<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            display: none; /* Initially hide the image */
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure image appears above everything else */
        }
    </style>
</head>
<body>
    <script>
        var audio = new Audio('sound.wav');
        var img = document.createElement('img');
        img.src = 'img.png';

        // Function to play audio and display image
        function playAudioAndDisplayImage() {
            audio.play(); // Attempt to play audio
            document.body.appendChild(img); // Display image
            img.style.display = 'block'; // Show the image
        }

        // Wait for user interaction (e.g., click) to play audio and display image
        document.addEventListener('click', function() {
            playAudioAndDisplayImage();
        });
    </script>
</body>
</html>
